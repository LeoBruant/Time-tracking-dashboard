<script>
  const data = [
    {
      "title": "Work",
      "timeframes": {

      "timeframes": {

      }
    },
    {
      "title": "Exercise",
      "timeframes": {
        "daily": {
          "current": 1,
          "previous": 1
        },
        "weekly": {
          "current": 4,
          "previous": 5
        },
        "monthly": {
          "current": 11,
          "previous": 18
        }
      }
    },
    {
      "title": "Social",
      "timeframes": {
        "daily": {
          "current": 1,
          "previous": 3
        },
        "weekly": {
          "current": 5,
          "previous": 10
        },
        "monthly": {
          "current": 21,
          "previous": 23
        }
      }
    },
    {
      "title": "Self Care",
      "timeframes": {
        "daily": {
          "current": 0,
          "previous": 1
        },
        "weekly": {
          "current": 2,
          "previous": 2
        },
        "monthly": {
          "current": 7,
          "previous": 11
        }
      }
    }
  ]

  let timeframe = 'weekly'

  const timeframesLast = {
    daily: 'yesterday',
    weekly: 'last week',
    monthly: 'last month'
  }

  // Methods

  const changeTimeframe = (newTimeframe) => {
    const timeframes = document.getElementById('timeframes').children

    for (const key in timeframes) {
      if (key < timeframes.length) {
        timeframes[key].classList.remove('active')
      }
    }
    
    timeframe = newTimeframe

    fillData()
    
    document.getElementById(newTimeframe).classList.add('active')
  }

  const fillData = () => {
    data.map(({ title, timeframes }) => {
      let sectionSelctor = `.${title.toLowerCase().replace(' ', '-')}`
    
      document.querySelector(`${sectionSelctor} main > h3`).innerText = `${timeframes[timeframe].current}hrs`
      document.querySelector(`${sectionSelctor} main > p`).innerText = `${timeframesLast[timeframe]} - ${timeframes[timeframe].previous}hrs`
    })
  }

  // Main
  
  fillData()
  document.getElementById(timeframe).classList.add('active')
</script>
